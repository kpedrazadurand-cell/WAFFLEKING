<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Waffle King — Datos de entrega y pago</title>
    <link rel="icon" type="image/png" href="assets/logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* ===== Paleta unificada ===== */
      :root{
        --wk-brown-deep:#3a1104;   /* header + badge carrito */
        --wk-gold:#c28432;         /* dorado (bordes / acentos) */
        --wk-cream:#fff0d6;        /* crema (fondo) */
      }

      body{
        font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto;
        background: var(--wk-cream);   /* fondo crema */
        min-height:100vh;
      }

      /* Header */
      header.glass{
        background: var(--wk-brown-deep) !important;
        color:#fff !important;
        backdrop-filter:none !important;
        border-bottom:0 !important;
      }
      header.glass h1, header.glass p{ color:#fff !important; }

      /* Pill bajo el header */
      header.glass .rounded-full{
        background: var(--wk-cream) !important;
        border: 2px solid var(--wk-gold) !important;
        color:#111 !important;
      }

      /* Carrito y badge */
      header.glass .border-amber-300{ border-color: var(--wk-gold) !important; }
      header.glass .hover\:bg-amber-50:hover{ background: rgba(255,255,255,.08) !important; }

      /* >>> Badge del carrito: MARRÓN y texto blanco */
      header.glass .bg-amber-600{
        background-color: var(--wk-brown-deep) !important;
        color:#fff !important;
        border:1px solid var(--wk-cream);
      }

      /* ===== Cards blancas con borde dorado ===== */
      main .rounded-2xl.bg-white.border,
      section .rounded-2xl.bg-white.border{
        border-color: var(--wk-gold) !important;
        border-width: 2px !important;
      }

      /* ============ LOOK & FEEL DE CAMPOS ============ */
      /* Fondo blanco en TODOS los controles */
      input[type="text"],
      input[type="tel"],
      input[type="url"],
      input[type="date"],
      input[type="time"],
      input[type="number"],
      textarea,
      select{
        background:#fff !important;
        border:1px solid #e5e7eb !important;      /* gris suave */
        border-radius:14px !important;
        color:#111 !important;
        min-height:52px !important;
      }
      /* Corrección por si algún wrapper trae fondos grises de Tailwind */
      .bg-gray-50, .bg-gray-100, .bg-slate-50, .bg-slate-100{ background:#fff !important; }

      /* Foco dorado consistente */
      input:focus, select:focus, textarea:focus{
        outline:0 !important;
        border-color: var(--wk-gold) !important;
        box-shadow:0 0 0 3px rgba(194,132,50,.18) !important;
      }

      /* Select de Distrito con caret propio (flecha) */
      select{
        appearance:none; -webkit-appearance:none; -moz-appearance:none;
        padding-right:2.4rem !important;
        background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M6 9l6 6 6-6" stroke="%236c1e00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>');
        background-repeat:no-repeat;
        background-position:right .9rem center;
        background-size:16px 16px;
      }

      /* ==== Fecha & Hora en móvil: que NO queden amontonadas ==== */
      @media (max-width: 640px){
        /* Fuerza que los inputs date/time ocupen toda la fila (si están en grid) */
        input[type="date"], input[type="time"]{
          grid-column:1 / -1 !important;
          width:100% !important;
        }
        /* Separación vertical entre ambos */
        input[type="time"]{ margin-top:12px !important; }
      }

      /* Utilería */
      .shadow-soft{box-shadow:0 12px 32px rgba(31,41,55,.08)}
      .btn-pill{border-radius:9999px;padding:.6rem 1.1rem;font-weight:600}
      .btn-disabled{opacity:.5;cursor:not-allowed}

      .toast{
        position:fixed;bottom:16px;left:50%;
        transform:translate(-50%,16px);
        background:#b45309;color:#fff;
        padding:10px 14px;border-radius:12px;
        opacity:0;transition:all .25s;z-index:60
      }
      .toast.show{opacity:1;transform:translate(-50%,0)}
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="toast" class="toast">Completa los datos / agrega productos</div>
    <script type="text/babel" src="js/checkout.js"></script>
  </body>
</html>
