  <!-- ====== Open Graph / Vista previa WhatsApp ====== -->

  <meta property="og:description" content="Nueva imagen, misma corona. Waffles premium con delivery hoy. Yape/Plin. ¡Ordénalos en 1 minuto!" />
  <meta property="og:image" content="https://wafflekingentregas.netlify.app/assets/presentacion.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="Waffle King — Presentación renovada con waffle y corona" />

  <!-- Preloads (mejor LCP sin cambiar diseño) -->

  <link rel="preload" as="image" href="assets/welcome-poster.jpg">

  <!-- libs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root{
      --wk-brown-deep:#3a1104;
      --wk-gold:#c28432;
      --wk-cream:#fff0d6;
      --wk-title-red:#b32b11;
    }
    body{ font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto; background:var(--wk-cream); min-height:100vh; }
    header.glass{ background:var(--wk-brown-deep)!important; color:#fff!important; backdrop-filter:none!important; border-bottom:0!important;}
    header.glass h1, header.glass p{ color:#fff!important; }
    header.glass .rounded-full{ background:var(--wk-cream)!important; border:2px solid var(--wk-gold)!important; color:#111!important; }
    header.glass .border-amber-300{ border-color:var(--wk-gold)!important; }
    header.glass .hover\:bg-amber-50:hover{ background:rgba(255,255,255,.08)!important; }
    header.glass button[aria-label="Ir al carrito"]{ background:var(--wk-cream)!important; border:2px solid var(--wk-gold)!important; }
    header.glass button[aria-label="Ir al carrito"]:hover{ background:#ffe9c0!important; }
    header.glass button[aria-label="Ir al carrito"]>span{ background:var(--wk-title-red)!important; color:#fff!important; font-weight:700; border:1px solid var(--wk-cream);}
    main .rounded-2xl.bg-white.border, section .rounded-2xl.bg-white.border{ border-color:var(--wk-gold)!important; border-width:2px!important; }
    .shadow-soft{ box-shadow:0 12px 32px rgba(31,41,55,.08) }
    .btn-pill{ border-radius:9999px; padding:.6rem 1.1rem; font-weight:600 }
    .btn-disabled{ opacity:.5; cursor:not-allowed }
    .toast{
      position:fixed; bottom:16px; left:50%; transform:translate(-50%,16px);
      background:var(--wk-brown-deep); color:#fff; border:2px solid var(--wk-gold);
      padding:10px 14px; border-radius:9999px; font-weight:700;
      box-shadow:0 10px 20px rgba(58,17,4,.28); opacity:0; transition:all .25s; z-index:2000; pointer-events:none;
    }
    .toast.show{ opacity:1; transform:translate(-50%,0) }
  </style>
</head>
