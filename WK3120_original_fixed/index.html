<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waffle King — Arma tu pedido</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />

  <!-- Preloads (mejor LCP sin cambiar diseño) -->
  <link rel="preload" as="image" href="assets/logo.png">
  <link rel="preload" as="image" href="assets/welcome-poster.jpg">

  <!-- libs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* ===== Paleta unificada ===== */
    :root{
      --wk-brown-deep:#3a1104;   /* encabezado + tonos oscuros */
      --wk-gold:#c28432;         /* dorado (bordes / acentos) */
      --wk-cream:#fff0d6;        /* crema (fondo de página y pill) */
      --wk-title-red:#b32b11;    /* rojo de los títulos */
    }

    body{
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto;
      background: var(--wk-cream);   /* fondo crema */
      min-height:100vh;
    }
/* ===== TEXTURA DE FONDO (pattern SVG ampliado) ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:url("data:image/svg+xml;utf8,\
  <svg xmlns='http://www.w3.org/2000/svg' width='320' height='320' viewBox='0 0 320 320'>\
    <defs>\
      <g id='star'>\
        <path d='M12 2l3 9 9 1-6 6 1 9-7-4-7 4 1-9-6-6 9-1z' fill='none' stroke='%238b5e34' stroke-width='2.2' stroke-linejoin='round'/>\
      </g>\
      <g id='strawberry'>\
        <path d='M16 14c0 8-8 12-8 12S0 22 0 14a8 8 0 0116 0z' fill='none' stroke='%238b5e34' stroke-width='2.2'/>\
        <path d='M7 6l3-3 3 3M10 9L7 12M13 11l-2 3M6 12l2 3' fill='none' stroke='%238b5e34' stroke-width='2.2' stroke-linecap='round'/>\
      </g>\
      <g id='banana'>\
        <path d='M2 12c8 10 20 14 28 4' fill='none' stroke='%238b5e34' stroke-width='2.2' stroke-linecap='round'/>\
      </g>\
    </defs>\
    <rect width='100%' height='100%' fill='transparent'/>\
    <!-- Distribución -->\
    <use href='%23strawberry' x='40'  y='30'/>\
    <use href='%23star'       x='120' y='40'/>\
    <use href='%23banana'     x='200' y='36'/>\
    <use href='%23star'       x='260' y='60'/>\
    <use href='%23strawberry' x='80'  y='140'/>\
    <use href='%23banana'     x='160' y='160'/>\
    <use href='%23star'       x='240' y='140'/>\
    <use href='%23strawberry' x='40'  y='220'/>\
    <use href='%23banana'     x='120' y='240'/>\
    <use href='%23star'       x='200' y='220'/>\
    <use href='%23strawberry' x='260' y='260'/>\
  </svg>");
  background-repeat:repeat;
  background-size:320px 320px;  /* escala del patrón */
  opacity:.12;                  /* visibilidad */
  mix-blend-mode:multiply;
  z-index:0;
}

/* Asegura que las tarjetas blancas estén por encima */
main .rounded-2xl.bg-white.border,
section .rounded-2xl.bg-white.border{
  position:relative;
  z-index:1;
}


    /* Header marrón intenso + texto blanco */
    header.glass{
      background: var(--wk-brown-deep) !important;
      color:#fff !important;
      backdrop-filter:none !important;
      border-bottom:0 !important;
    }
    header.glass h1, header.glass p{ color:#fff !important; }

    /* Pill “Pedidos con 24h…” */
    header.glass .rounded-full{
      background: var(--wk-cream) !important;
      border: 2px solid var(--wk-gold) !important;
      color:#111 !important;
    }

    /* Carrito (botón) y badge */
    header.glass .border-amber-300{ border-color: var(--wk-gold) !important; }
    header.glass .hover\:bg-amber-50:hover{ background: rgba(255,255,255,.08) !important; }

    /* Botón del carrito: fondo crema + borde dorado (no cambiar) */
    header.glass button[aria-label="Ir al carrito"]{
      background: var(--wk-cream) !important;
      border: 2px solid var(--wk-gold) !important;
    }
    header.glass button[aria-label="Ir al carrito"]:hover{
      background:#ffe9c0 !important; /* crema un poco más oscuro al hover */
    }

    /* Badge del número: rojo de títulos + texto blanco */
    header.glass button[aria-label="Ir al carrito"] > span{
      background: var(--wk-title-red) !important;
      color:#fff !important;
      font-weight:700;
      border:1px solid var(--wk-cream);
    }

    /* ===== Cards blancas: mismo borde que la pill ===== */
    main .rounded-2xl.bg-white.border,
    section .rounded-2xl.bg-white.border{
      border-color: var(--wk-gold) !important;
      border-width: 2px !important;
      position:relative; /* asegura estar encima de la textura */
      z-index:1;
    }

    /* Utilería */
    .shadow-soft{box-shadow:0 12px 32px rgba(31,41,55,.08)}
    .btn-pill{border-radius:9999px;padding:.6rem 1.1rem;font-weight:600}
    .btn-disabled{opacity:.5;cursor:not-allowed}

    /* ===== TOAST: marrón del header ===== */
    .toast{
      position:fixed; bottom:16px; left:50%;
      transform:translate(-50%,16px);
      background:var(--wk-brown-deep);
      color:#fff;
      border:2px solid var(--wk-gold);
      padding:10px 14px;
      border-radius:9999px;
      font-weight:700;
      box-shadow:0 10px 20px rgba(58,17,4,.28);
      opacity:0;
      transition:all .25s;
      z-index:2000;
      pointer-events:none;
    }
    .toast.show{opacity:1;transform:translate(-50%,0)}
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="toast" class="toast">Debes seleccionar un waffle para continuar</div>

  <!-- Mantengo Babel en cliente como tu versión original -->
  <script type="text/babel" src="js/index.js"></script>
</body>
</html>
