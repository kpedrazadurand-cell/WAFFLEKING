<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waffle King — Arma tu pedido</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />

  <!-- Tailwind + React -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root{
      --wk-brown:   #6c1e00; /* marrón intenso (HEADER) */
      --wk-mustard: #c28432; /* mostaza (FONDO general, no tocar) */
    }

    /* Fondo general (mostaza se mantiene) */
    body{
      background: var(--wk-mustard);
      min-height: 100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    }

    /* ===== Header =====
       Lo hacemos marrón intenso SÓLIDO y sin blur */
    header.glass{
      background: var(--wk-brown) !important;
      backdrop-filter: none !important;
    }

    /* Título y subtítulo en blanco */
    header.glass .leading-4 h1{ color:#ffffff !important; }
    header.glass .leading-4 p { color:#ffffff !important; opacity: .95; }

    /* Ícono del carrito en blanco para contraste */
    header.glass button svg{ color: #ffffff !important; }

    /* Píldora "24h": relleno blanco y texto negro (borde amber se mantiene) */
    header.glass .rounded-full.border-amber-300.bg-amber-50{
      background: #ffffff !important;
      color: #111111 !important;
    }

    /* Utilidades existentes */
    .shadow-soft{ box-shadow: 0 12px 32px rgba(31,41,55,.08); }
    .btn-pill{ border-radius: 9999px; padding: .6rem 1.1rem; font-weight: 600; }
    .btn-disabled{ opacity: .5; cursor: not-allowed; }

    .toast{
      position: fixed; bottom: 16px; left: 50%;
      transform: translate(-50%,16px);
      background: #b45309; color:#fff;
      padding: 10px 14px; border-radius: 12px;
      opacity: 0; transition: all .25s; z-index: 60;
    }
    .toast.show{ opacity: 1; transform: translate(-50%,0); }
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="toast" class="toast">Debes seleccionar un waffle para continuar</div>
  <script type="text/babel" src="js/index.js"></script>
</body>
</html>
