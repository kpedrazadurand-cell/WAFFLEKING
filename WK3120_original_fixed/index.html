<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waffle King — Arma tu pedido</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Paleta (por referencia) */
    :root{
      --wk-rust:  #b32b11;
      --wk-brown: #4e3427;
      --wk-cream: #fff0d6;
      --wk-cocoa: #6c1e00;
      --wk-gold:  #c28432; /* marrón dorado */
    }

    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
      background: var(--wk-gold); /* <- Color de fondo sólido para el área alrededor de las tarjetas */
    }

    .glass{
      background: rgba(255,255,255,.65);
      backdrop-filter: blur(10px);
    }

    .shadow-soft{ box-shadow: 0 12px 32px rgba(31,41,55,.08) }

    .btn-pill{
      border-radius: 9999px;
      padding: .6rem 1.1rem;
      font-weight: 600;
    }

    .btn-disabled{ opacity: .5; cursor: not-allowed }

    .toast{
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translate(-50%,16px);
      background: #b45309;
      color: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      opacity: 0;
      transition: all .25s;
      z-index: 60;
    }
    .toast.show{
      opacity: 1;
      transform: translate(-50%,0);
    }
  </style>
</head>
<body class="min-h-screen">
  <div id="root"></div>
  <div id="toast" class="toast">Debes seleccionar un waffle para continuar</div>
  <script type="text/babel" src="js/index.js"></script>
</body>
</html>
